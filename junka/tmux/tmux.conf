# Tmux prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mode-keys vi
set -g mouse on
set -g base-index 1
# set -g allow-passthrough on

# use a non login shell on startup
# default-command is executed for every new pane as login shell by default
# overite to have sane behaviours
# set -g default-command "${SHELL}"
# set -g default-shell "${SHELL}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin '2kabhishek/tmux-tilit'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @yank_action 'copy-pipe-no-clear'
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

# install TMUX plugin manager if not installed
if-shell 'test ! -d "${XDG_CONFIG_HOME:-~/.config/tmux}"/plugins/tpm' {
   run-shell 'git clone https://github.com/tmux-plugins/tpm "${XDG_CONFIG_HOME:-~/.config/tmux}"/plugins/tpm && "${XDG_CONFIG_HOME:-~/.config/tmux}"/plugins/tpm/bin/install_plugins'
}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '"${XDG_CONFIG_HOME:-~/.config/tmux}"/plugins/tpm/tpm'
